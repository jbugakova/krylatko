<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Детские автокресла</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header id="header">
        <div class="head-panel">
            <div class="default-content-width">
                <div class="head-panel-container">
                    <img src="assets/images/logo.png" alt="Logo">
                    <div class="head-contact">
                        <p class="phone-number">+7(950)733-31-70</p>
                        <button id="backCall" class="order-back-call">Заказать обратный звонок</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="head-content">
            <div class="default-content-width">
                <div class="head-content-container">
                    <div class="text">
                        <p class="bold-text">Сертифицированные детские бескаркасные автокресла</p>
                        <p class="medium-text">с бесплатной доставкой по Челябинску</p>
                    </div>
                    <div class="order-back-call-form-container">
                        <p class="question">Нет времени читать?</p>
                        <p class="offer">Оставляйте номер, мы вам перезвоним!</p>
                        <form action="post" class="order-back-call-form">
                            <input class="phone-field" type="text" placeholder="Ваш телефон">
                            <input class="submit" type="submit" value="Перезвоните мне">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>

    </section>
</body>
</html>
